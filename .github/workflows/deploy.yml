name: Deploy to Production

on:
  push:
    branches: [main]
    paths-ignore:
      - "VitalSense.Website/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VM to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "echo 'SSH connection successful'"

      - name: Copy files to VM
        run: |
          rsync -avz --delete --exclude='.git' --exclude='.github' ./ ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:~/VitalSense/

      - name: Deploy with Docker Compose
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            cd ~/VitalSense
            
            # Create .env file with secrets

            cat > .env << 'ENVEOF'
          SA_PASSWORD=${{ secrets.SA_PASSWORD }}
          JWT_KEY=${{ secrets.JWT_KEY }}
          JWT_ISSUER=${{ secrets.JWT_ISSUER }}
          JWT_AUDIENCE=${{ secrets.JWT_AUDIENCE }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REDIRECT_URI=${{ secrets.GOOGLE_REDIRECT_URL }}
          SWAGGER_USERNAME=${{ secrets.SWAGGER_USERNAME }}
          SWAGGER_PASSWORD=${{ secrets.SWAGGER_PASSWORD }}
          ENVEOF
            
            echo "Stopping existing containers..."
            docker compose down --remove-orphans || true
            docker container prune -f || true
            
            echo "Building and starting new containers..."
            docker compose up -d --build
            
            echo "Checking container status..."
            docker compose ps
            
            echo "Deployment complete!"
          EOF
