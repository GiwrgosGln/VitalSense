version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: ./VitalSense.Api/Dockerfile
    container_name: vitalsense-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=tcp:vitalsense.database.windows.net,1433;Initial Catalog=VitalSenseDB;User Id=${SQL_USERNAME};Password=${SQL_PASSWORD};Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;
      - Jwt__Key=${JWT_KEY}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Google__ClientId=${GOOGLE_CLIENT_ID}
      - Google__ClientSecret=${GOOGLE_CLIENT_SECRET}
      - Google__RedirectUri=${GOOGLE_REDIRECT_URI}
      - Swagger__Username=${SWAGGER_USERNAME}
      - Swagger__Password=${SWAGGER_PASSWORD}
      - Gemini__ApiKey=${GEMINI_API_KEY}
      - Gemini__ApiUrl=${GEMINI_API_URL}
      - DataProtection__KeysDirectory=/keys
    ports:
      - "5015:8080"
    volumes:
      - dataprotection_keys:/keys
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  dataprotection_keys:
